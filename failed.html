<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - Ovelo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <span class="text-gradient">Ovelo</span>
            </a>
        </div>
    </header>

    <div class="container message-container">
        <div class="icon">⚠️</div>
        <h1 class="hero-title">Checkout Failed</h1>
        <p class="hero-subtitle">Something went wrong with your transaction. Please try again.</p>

        <div class="hero-buttons">
            <a href="index.html" class="btn btn-secondary">Return to Home</a>
            <a href="mailto:support@ovelo.com" class="btn btn-primary">Contact Support</a>
        </div>
    </div>

    <footer class="footer">
        <div class="container footer-content">
            <p>© 2025 Ovelo. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
